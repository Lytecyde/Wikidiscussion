<html>
    <meta charset="utf-8"/> 
    <head>
    <title>"Al Glorious System of Wikidiscussion"></title>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/backbone.js" type="text/javascript"></script>
        <script src="js/backbone.localstorage.js" type="text/javascript"></script>
        <script src="js/handlebars.js" type="text/javascript"></script>
        <script src="js/coffee.js" type="text/javascript"></script>
    </head>

    <body bgcolor = "beige">
        <div id="todoapp">

            <div>
                <h1>Wikidiscussion</h1>
            </div>

            <div id="content">

                <div id="create-todo">
                    <input id="new-todo" placeholder="Enter proposition..." type="text" />
                </div>

                <div id="propositions">
                    <ul id="todo-list"></ul>
                </div>

            </div>
        </div>

    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-content"></div>
          <span class="todo-destroy"></span>
        </div>
      </div>
    </script>


    </body>
</html>
